<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-在浏览器中使用art-template</title>
</head>
<body>
    
</body>
<script src="node_modules/_art-template@4.13.2@art-template/lib/template-web.js"></script>
<script src="text/template" id="tpl">
    大家好, 我叫: {{ name }}
    我今年 {{ age }}岁
    我来自 {{ province }}
    我喜欢 {{each habbies}} {{ $value }} {{/each}}
</script>
<script>
    var ret = template('tpl', {
        name: 'Jack',
        province: '北京',
        age: 18,
        habbies: ['写代码','唱歌','打游戏']
    })
    console.log(ret)
</script>
</html>
