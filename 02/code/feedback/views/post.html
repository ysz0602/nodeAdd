<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/public/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  </head>
  <body>
      <div class="header container">
          <div class="page-header">
              <h1><a href="/">首页</a><small>发表评论</small></h1>
              
          </div>
          <div class="comments container">
            <!-- 
              以前表单如何提交的？
              表单中需要提交的表单控件元素必须具有 name 属性
              表单提交分为两种：
                  1.默认的提交行为
                  2.表单异步提交

                  action 表单提交地址
                  method 请求方法
                         get
                         post
             -->
              <form action="/pinglun" method="GET">
                <div class="form-group">
                  <label for="input_name">你的大名</label>
                  <input type="text" class="form-control" required minlength="2" 
                  maxlength="10" id="input_name" name="name" placeholder="your name">

                </div>
                <div class="form-group">
                  <label for="textarea_msg">留言内容</label>
                  <textarea class="form-control" name="message" id="textarea_msg" cols="30" rows="10" 
                  required minlength="5" maxlength="20"></textarea>
                </div>
                <button type="submit" class="btn btn-default">发表</button>
              </form>
          </div>
      </div>
  </body>
</html>
