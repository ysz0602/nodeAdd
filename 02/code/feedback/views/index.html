<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- 
        浏览器收到 HTML  
        当在解析的过程中，如果发现：
        link
        script
        img
        iframe
        video
        audio
        等具有 src 或者 href 属性标签（具有外链的资源）的时候， 浏览器会自动发起请求。
     -->
    <link rel="stylesheet" href="/public/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
  </head>
  <body>
    <div class="header container">
        <div class="page-header">
            <h1>Example page header <small>Subtext for header</small></h1>
            <a class="btn btn-success" href="post">发表留言</a>
        </div>
        <div class="comments container">
            <!-- <img src="/public/img/a.png"> -->
            <ul class="list-group">
                {{each comments}}
                <li class="list-group-item">
                    {{ $value.name }} 说：{{ $value.message }}
                    <span class="pull-right">{{ $value.dateTime }}</span>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
  </body>
  <script src="/public/js/main.js"></script>
</html>
