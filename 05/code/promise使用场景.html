<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" id="user_form">
        
    </form>
    <script type="text/template" id="tpl">
        <div>
            <label for="">用户名</label>
            <input type="text" value="{{ user.username }}" />
        </div>
        <div>
            <label for="">年龄</label>
            <input type="text" value="{{ user.age }}" />
        </div>
        <div>
            <label for="">职业</label>
            <select name="" id="">
                {{ each jobs}}
                {{ if user.job === $value.id }}
                <option value="{{ $value.id }}" selected>{{ $value.name }}</option>
                {{ else }}
                <option value="{{ $value.id }}">{{ $value.name }}</option>
                {{ /if }}
                {{ /each }}
            </select>
        </div>
    </script>
    <script src="node_modules/art-template/lib/template-web.js"></script>
    <script>
        // get('http://127.0.0.1:3000/users/1', function (userData) {
        //     get('http://127.0.0.1:3000/jobs', function (jobsData) {
        //         var htmlStr = template('tpl', {
        //             user: JSON.parse(userData),
        //             jobs: JSON.parse(jobsData)
        //         })
        //         // console.log(htmlStr)
        //         document.getElementById('user_form').innerHTML = htmlStr
        //     })
        // })
        var data = {}
        get('http://127.0.0.1:3000/users/1')
            .then(function (user) {
                data.user = user
                return get('http://127.0.0.1:3000/jobs')
            })
            .then(function (jobs) {
                data.jobs = jobs
                var htmlStr = template('tpl',data)
                document.getElementById('user_form').innerHTML = htmlStr
            })


        function get(url) {
            return new Promise(function (resolve, reject) {
                var oReq = new XMLHttpRequest()
                // 当请求加载成功之后要调用指定的函数
                oReq.onload = function () {
                    // 我们需要得到这的 oReq.responseText
                    resolve(JSON.parse(oReq.responseText))
                }
                oReq.onerror = function (err) {
                    reject(err)
                } 
                oReq.open("get", url, true)
                oReq.send()
            })
        }
    </script>
</body>
</html>
